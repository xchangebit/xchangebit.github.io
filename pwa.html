<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#333">
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    /* Header for the logo */
    header {
      width: 100%;
      padding: 15px;
      box-sizing: border-box;
      text-align: right;
    }
    #logo {
      width: 40px;
      height: 40px;
    }
    /* Main content area */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    #scanner-container {
      width: 70vw; /* Set width to 70% of the viewport width */
      max-width: 450px; /* Optional: A max size for larger screens */
      aspect-ratio: 1 / 1; /* Enforce a 1:1 (square) aspect ratio */
      border-radius: 8px;
      overflow: hidden;
      position: relative; /* Needed for the video positioning */
    }
    video {
      position: absolute;
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover; /* Fill the square container, cropping as needed */
    }
    #loading-message {
      font-size: 1.2em;
    }
    /* Footer for links */
    footer {
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    footer a {
      color: #00aaff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 14px;
    }
    /* New styles for the install button */
    #install-button {
      display: none; /* Hidden by default */
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <header>
    <img id="logo" src="https://picsum.photos/150" alt="Logo">
  </header>

  <main>
    <div id="loading-message">ðŸŽ¥ Starting camera... Please grant permission.</div>
    <div id="scanner-container" style="display: none;">
      <video id="video" playsinline></video>
    </div>
    <button id="install-button">Install on my phone</button>
  </main>

  <footer>
    <a href="/terms-and-conditions">Terms & Conditions</a>
    <a href="/privacy-policy">Privacy Policy</a>
  </footer>

  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvasElement = document.getElementById("canvas");
    const canvas = canvasElement.getContext("2d");
    const loadingMessage = document.getElementById("loading-message");
    const scannerContainer = document.getElementById("scanner-container");
    const installButton = document.getElementById('install-button');

    // --- PWA Install Logic for Mobile ---
    let deferredPrompt;

    // 1. Check if we are on a mobile device
    const isMobile = /Android|iPhone/i.test(navigator.userAgent);

    if (isMobile) {
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent the default mini-infobar
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        // Show our custom install button
        installButton.style.display = 'block';
      });

      installButton.addEventListener('click', async () => {
        if (deferredPrompt) {
          // Hide the button
          installButton.style.display = 'none';
          // Show the browser's install prompt
          deferredPrompt.prompt();
          // We've used the prompt, so we can't use it again
          deferredPrompt = null;
        }
      });
    }

    // Use navigator.mediaDevices.getUserMedia to access the camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(function(stream) {
        video.srcObject = stream;
        video.setAttribute("playsinline", true); // Required to work on iOS
        video.play();
        requestAnimationFrame(tick); // Start scanning
      })
      .catch(function(err) {
        loadingMessage.textContent = "ERROR: Could not access camera. " + err;
        console.error("Camera access error:", err);
      });

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        loadingMessage.style.display = 'none';
        scannerContainer.style.display = 'block';

        // Set canvas size to match video
        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        
        // Draw the current video frame to the canvas
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
        
        // Get image data from canvas
        const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
        
        // Use jsQR to check for a QR code
        const code = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: "dontInvert",
        });

        if (code && code.data !== "") {
          // If a code is found, display its data
          if (code.data.indexOf("https://age.yoti.com") === 0 || code.data.indexOf("https://provemyage.com") === 0) {
              // If the QR code data is a URL, open it in a new tab
              window.open(code.data, "_blank");
          } else if (code.data.indexOf("provemyage://") === 0) {
              window.open(`https://age.yoti.com/${code.data.replace('provemyage://','')}`, "_blank");
          }
        }
      }
      // Continue scanning on the next frame
      requestAnimationFrame(tick);
    }

    // Register service worker for PWA installability
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js');
    }
  </script>

</body>
</html>
