<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#333">
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #scanner-container {
      width: 100%;
      max-width: 500px;
      text-align: center;
      border-radius: 8px;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
    }
    #output {
      background-color: #222;
      padding: 20px;
      word-wrap: break-word;
      font-size: 1.1em;
      min-height: 50px;
    }
    #output-label {
      font-size: 0.8em;
      color: #aaa;
      margin-bottom: 5px;
    }
    #loading-message {
      font-size: 1.2em;
    }
    /* New styles for the install button */
    #install-button {
      display: none; /* Hidden by default */
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="loading-message">ðŸŽ¥ Starting camera... Please grant permission.</div>

  <div id="scanner-container" style="display: none;">
    <video id="video" playsinline></video>
    <div id="output">
      <div id="output-label">Scanned QR Code Data:</div>
      <div id="output-data"></div>
    </div>
  </div>

  <button id="install-button">Install</button>

  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvasElement = document.getElementById("canvas");
    const canvas = canvasElement.getContext("2d");
    const loadingMessage = document.getElementById("loading-message");
    const scannerContainer = document.getElementById("scanner-container");
    const outputData = document.getElementById("output-data");
    const installButton = document.getElementById('install-button');

    // --- PWA Install Logic for Mobile ---
    let deferredPrompt;

    // 1. Check if we are on a mobile device
    const isMobile = /Mobi/i.test(window.navigator.userAgent) || (navigator.userAgentData && navigator.userAgentData.mobile);

    if (isMobile) {
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent the default mini-infobar
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        // Show our custom install button
        installButton.style.display = 'block';
      });

      installButton.addEventListener('click', async () => {
        if (deferredPrompt) {
          // Hide the button
          installButton.style.display = 'none';
          // Show the browser's install prompt
          deferredPrompt.prompt();
          // We've used the prompt, so we can't use it again
          deferredPrompt = null;
        }
      });
    }

    // Use navigator.mediaDevices.getUserMedia to access the camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(function(stream) {
        video.srcObject = stream;
        video.setAttribute("playsinline", true); // Required to work on iOS
        video.play();
        requestAnimationFrame(tick); // Start scanning
      })
      .catch(function(err) {
        loadingMessage.textContent = "ERROR: Could not access camera. " + err;
        console.error("Camera access error:", err);
      });

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        loadingMessage.style.display = 'none';
        scannerContainer.style.display = 'block';

        // Set canvas size to match video
        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        
        // Draw the current video frame to the canvas
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
        
        // Get image data from canvas
        const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
        
        // Use jsQR to check for a QR code
        const code = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: "dontInvert",
        });

        if (code && code.data !== "") {
          // If a code is found, display its data
          if (code.data.indexOf("https://age.yoti.com") === 0 || code.data.indexOf("https://provemyage.com") === 0) {
              // If the QR code data is a URL, open it in a new tab
              window.open(code.data, "_blank");
          } else if (code.data.indexOf("provemyage://") === 0) {
              window.open(`https://age.yoti.com/${code.data.replace('provemyage://','')}`, "_blank");
          }
        }
      }
      // Continue scanning on the next frame
      requestAnimationFrame(tick);
    }

    // Register service worker for PWA installability
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js');
    }
  </script>

</body>
</html>
